<body>
    <section class="book-section">
        <div class="primary-grid pad">
            <h2 class="heading-counter">Book Your Aarti Now!</h2>
            <form action="" method="post">
                <div class="book-form-div">
                    <span class="it-cl">Name: </span>
                    <input type="text" required class="input" placeholder="Name">
                </div>
                <div class="book-form-div">
                    <span class="it-cl">Email Address: </span>
                    <input type="email" required class="input" placeholder="Email-id">
                </div>
                <div class="book-form-div">
                    <span class="it-cl">Mobile Number: </span>
                    <input type="number" required class="input" placeholder="Mobile Number">
                </div>
                <div class="book-form-div">
                    <span class="it-cl">Place: </span>
                    <input type="text" required class="input" placeholder="Where Are You From?: Example: Varanasi">
                </div>
                <div class="book-form-div">
                    <span class="it-cl">Tentative Date Of Booking: (mm/dd/yy)</span>
                    <input type="date" required class="input" placeholder="Date Of Booking (mm/dd/yy)">
                </div>
                <div class="submit-div">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>

                    <a href=""><li class="list-elements">Contact</li></a>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="img-sec">
            <div class="black"></div>
            <img src="temple.jpg" alt="" class="img-sec-img">
        </section>
    </main>
