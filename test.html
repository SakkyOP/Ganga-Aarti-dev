<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Counter with OOP</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 300vh; /* Increased height to allow scrolling */
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .counter-container {
            margin-top: 50vh; /* Place counter out of initial viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
        .counter {
            font-size: 48px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <h1 class="counter" data-count="3865890">0</h1>
    </div>
    <div class="counter-container">
        <h1 class="counter" data-count="1234567">0</h1>
    </div>
    <div class="counter-container">
        <h1 class="counter" data-count="987654">0</h1>
    </div>

    <script>
        class Counter {
            constructor(element, endValue, duration) {
                this.element = element;
                this.endValue = endValue;
                this.duration = duration;
                this.startValue = 0;
                this.startTime = null;
                this.observer = new IntersectionObserver(this.handleIntersect.bind(this));
                this.observer.observe(this.element);
            }

            handleIntersect(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        this.animate();
                        this.observer.disconnect();
                    }
                });
            }

            animate() {
                requestAnimationFrame(this.step.bind(this));
            }

            step(timestamp) {
                if (!this.startTime) this.startTime = timestamp;
                const progress = timestamp - this.startTime;
                const value = Math.min(Math.floor((progress / this.duration) * this.endValue), this.endValue);
                this.element.textContent = value.toLocaleString();
                if (progress < this.duration) {
                    requestAnimationFrame(this.step.bind(this));
                } else {
                    this.element.textContent = this.endValue.toLocaleString();
                }
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const counters = document.querySelectorAll('.counter');
            counters.forEach(counter => {
                const endValue = parseInt(counter.getAttribute('data-count'), 10);
                new Counter(counter, endValue, 100);
            });
        });
    </script>
</body>
</html>
